url: https://ferlmic.github.io/gstest/en/

lang: en

# Always generate a "release" website, which allows us to exclude selected links in MD files or vignettes (e.g. French 
# link at the top of English vignettes) by activing them only for the (never generated) "development" website).
development:
  mode: release

destination: docs/en

template:
  #math-rendering: katex  # broken in pkgdown 2.1.0; use `includes-in_header` below until this is fixed
  #                         (see https://github.com/r-lib/pkgdown/issues/2704#issuecomment-2307055568)
  #                         => will likely be fixed in pkgdown 2.1.2
  bootstrap: 5
  bootswatch: flatly
  includes:
    # Link to the French page to the right of the GitLab icon (source: StatCan RPUG website)
    after_navbar: |
      <ul class="navbar-nav"><li class="nav-item"><a class="nav-link" href="#" onclick="window.location = location.href.replace('/en/','/fr/');"><span class="fa fa-language fa-lg"></span> Français</a></li></ul>
    # Temporary fix for broken `math-rendering: katex`
    in_header: |
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css" integrity="sha384-nB0miv6/jRmo5UMMR1wu3Gz6NLsoTkbqJghGIsx//Rlm+ZU03BU6SQNC66uf4l5+" crossorigin="anonymous">
      <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js" integrity="sha384-7zkQWkzuo3B5mTepMUcHkMB5jZaolc2xDwL6VFqjFALcbeS9Ggm/Yr2r3Dy4lfFg" crossorigin="anonymous"></script>
      <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js" integrity="sha384-43gviWU0YVjaDtb/GhzOouOXtZMP/7XUzwPTstBeZFe/+rCMvRwr4yROQP43s0Xk" crossorigin="anonymous" onload="renderMathInElement(document.body);"></script>

navbar:
  #bg: primary
  #type: dark
  structure:
    left:  [intro, reference, articles, news]
    right: [search, github]

repo:
  url:
    home: https://github.com/ferlmic/gstest/
    source: https://github.com/ferlmic/gstest/tree/main/

home:
  sidebar:
    structure: [toc, links, contact, license, community, citation, authors]
    components:
      contact:
        title: "Contact - Support"
        text: "g-series@statcan.gc.ca"
  # links:
  #   - text: "My View on CRAN"
  #     href: https://cran.r-project.org/package=gstest

news:
  releases:
  - text: "G-Series 3.0 (latest - R package gstest 3.0.0)"
    href: https://github.com/ferlmic/gstest/tree/main/
  - text: "G-Series 2.0 (SAS® version)"
