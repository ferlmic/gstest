# Simple workflow for deploying static content to GitHub Pages
# Source: https://github.com/actions/starter-workflows/blob/main/pages/static.yml
name: Deploy static content to Pages

on:
  # Only allow a manual run of the workflow from the Actions tab
  # (the package website should only be updated following the CRAN release)
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        # Use an autiomatic redirect to the English website home page (`docs/en/index.html`) 
        # as the GitHub pages website home page (`docs/index.html`)
      - name: Set English home page redirect
        run: cp misc/pages_website_index.html docs/index.html
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the `docs/` folder (bilingual package website + English home page redirect)
          path: 'docs'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4