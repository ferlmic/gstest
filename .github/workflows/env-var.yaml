name: Environment Variables (tests)

on:
  workflow_dispatch:

permissions: read-all

jobs:
  env-var:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      # - uses: r-lib/actions/setup-r-dependencies@v2
      #   with:
      #     extra-packages: any::covr, any::xml2
      #     needs: coverage

      - name: Test coverage
        run: |
          pkg_cov <- 95.123456
          cov_col <- "red"
          writeLines(
            paste0(
              'echo "COVERAGE=', pkg_cov, '" >> $GITHUB_ENV\n', 
              'echo "COVERAGE_COLOR=', cov_col, '" >> $GITHUB_ENV\n'
            ),
            "set_env_var.sh"
          )
        shell: Rscript {0}

      - name: Set env vars
        run: set_env_var.sh

      - name: Display env vars
        run: |
          echo "COVERAGE=${{ env.COVERAGE }}"
          echo "COVERAGE_COLOR=${{ env.COVERAGE_COLOR }}"
